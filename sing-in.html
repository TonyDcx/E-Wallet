        </div>
    
        <div class="hidden md:flex text-base xl:text-lg font-1 uppercase pt-0.5 text-yellow-300" id="d-d-l-2">

        </div>
    
        <div class="hidden md:flex text-base xl:text-lg font-1 uppercase pt-0.5 text-yellow-300 " id="d-d-l-3">

        </div>

    <div class=" flex-col md:pt-32 " id="sign-in-container">

        <div id="title-container">

            <p class="text-center font-1 pb-10 font-bold text-3xl md:visible invisible" id="text-1">All You Need In Just One Place .</p>
    
        </div>

    <div class="flex justify-center" id="email">

        <div class=" relative pb-6">
            <label for="required-email" class="text-gray-700 font-1">
                Email
                <span class="text-red-500 required-dot">
                    *
                </span>
            </label>
            <input type="text" id="required-email" class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" name="email" placeholder="Your email" required/>
        </div>

    </div>

    <div class="flex justify-center" id="email">

        <div class=" relative pb-6 w-64">
            <label for="required-email" class="text-gray-700 font-1">
                Your Name 
                <span class="text-red-500 required-dot">
                    *
                </span>
            </label>
            <input type="text" id="required-email" class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" name="name" placeholder="Name" required/>
        </div>

    </div>

    <div class="flex justify-center" id="password">

        <div class=" relative w-64 ">
            <label for="with-indications" class="text-gray-700 font-1">
                Password
                <span class="text-red-500 required-dot">
                    *
                </span>
            </label>
            
            <input type="password" id="with-indications" class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" name="password" placeholder="Password"/>
               
                <div class="grid w-full  grid-cols-12 gap-4 mt-3">
                    
                    <div class="h-full col-span-3 bg-green-500 rounded">
                    </div>
                    <div class="h-full col-span-3 bg-green-500 rounded">
                    </div>
                    <div class="h-full col-span-3 bg-green-500 rounded">
                    </div>
                    <div class="h-full col-span-3 bg-gray-200 rounded dark:bg-dark-1">
                    </div>
                
                </div>
            
        </div>

    </div>

    <div class="flex justify-center" id="password">

        <div class=" relative w-64 ">
            <label for="with-indications" class="text-gray-700 font-1">
                 Confirm Your Password
                <span class="text-red-500 required-dot">
                    *
                </span>
            </label>
            
            <input type="password" id="with-indications" class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" name="password" placeholder="Password"/>
               
                <div class="grid w-full  grid-cols-12 gap-4 mt-3">
                    
                    <div class="h-full col-span-3 bg-green-500 rounded">
                    </div>
                    <div class="h-full col-span-3 bg-green-500 rounded">
                    </div>
                    <div class="h-full col-span-3 bg-green-500 rounded">
                    </div>
                    <div class="h-full col-span-3 bg-gray-200 rounded dark:bg-dark-1">
                    </div>
                
                </div>
            
        </div>

    </div>

        <div class="flex justify-center h-1/2 color-1 rounded-lg font-bold font-1" id="button">

            <a href="#" class="" id="sign-in">
                Create Account
            </a>

        </div>

    </div>
